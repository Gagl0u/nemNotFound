<div class="row">
	<div class="main-box clearfix">
		<div class="clearfix">
			<h3 ng-if="criseCtrl.user">Welcome {{criseCtrl.user.login}}</h3>
		</div>
		<div>
			<div class="clearfix">
				<div class="pull-left">Liste des crises</div>
				<div class="pull-right">
					<button class="btn btn-primary" ng-click="criseCtrl.newCrise()">Ajouter une crise</button>
				</div>
			</div>
			</br>
			<input class="form-control" ng-model="criseCtrl.searchText" placeholder="Rechercher une crise">
			</br>
			<div class="col-xs-12 col-sm-6 col-md-3 crise-block clickable" ng-repeat="crise in criseCtrl.crises | filter: criseCtrl.searchText" ng-click="criseCtrl.redirect(crise.id)">
				<div>Nom : {{crise.name}}</div>
				<div>Lieux : {{crise.location}}</div>
				<div>Date de début : {{crise.beginDate}}</div>
			</div>
		</div>
	</div>
</div>
<script type="text/ng-template" id="crise.modal.html">
	<div class="modal-header">
		<h3 class="modal-title">Ajouter une crise</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<div>Nom de la crise</div>
			<input class="form-control" type="text" ng-model="criseModalCtrl.name" />
		</div>
		<div class="form-group">
			<div>Lieux</div>
			<input class="form-control" type="text" ng-model="criseModalCtrl.location" />
		</div>
		<div class="form-group">
			<div>Date de début</div>
			<input type="text" uib-datepicker="dd/MM/yyyy" ng-model="criseModalCtrl.beginDate" />
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="criseModalCtrl.ok()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
	</div>
</script>
